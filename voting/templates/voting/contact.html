
{% extends 'voting/main.html' %}

{% block title %}Contact{% endblock %}

{% block content %}

<h1>Contact us</h1>

{% if msgInfo %}
	<div class="alert alert-info">
		{{ msgInfo }}
	</div>
{% endif %}
<br><br>
<form method="POST" novalidate class="form-group form-control col-md-6" style="margin-left: 23%">
	Contact Us<hr>
	<table>
	{% csrf_token %}
	{{ form.as_table }}
	</table>
	<p><input type="submit" class="btn btn-secondary" value="Submit"></p>
</form>

{% endblock content %}
