{% extends 'voting/main.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <br />
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <form method="post">
                <div class="panel panel-site" style="border-top: none; border-right: none">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-10 col-sm-offset-1">
                                <h1 class="fg-site"><b>Login to Panther ES</b></h1>
                                {% csrf_token %}
                               {{ form.as_p }}
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-sm-10 col-sm-offset-1 clearfix">
                                Don't have an account yet?
                                <a href="{% url 'signup' %}"><b>signup</b></a>
                                <button class="btn btn-site pull-right" type="submit"><b>Login</b></button>
                                <br />Forgot password?
                                <a href="{% url 'password_reset' %}"><b>Reset password</b></a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
